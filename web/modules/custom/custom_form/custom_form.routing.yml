custom_form.my_form:
  path: '/custom_form'
  defaults:
    _form: '\Drupal\custom_form\Form\CustomForm'
    _title: 'Custom Form'
  requirements:
    _permission: 'form permission'
custom_form.form:
  path: '/badge_form2'
  defaults:
    _form: '\Drupal\custom_form\Form\BadgeForm'
    _title: 'Badge Form'
  requirements:
    _permission: 'form permission'
custom_form.form3:
  path: '/create_badge'
  defaults:
    _form: '\Drupal\custom_form\Form\CreateBadge'
    _title: 'Create Badge'
  requirements:
    _permission: 'form permission'
custom_form.settings_form:
  path: '/admin/config/custom_form/settings'
  defaults:
    _form: '\Drupal\custom_form\Form\SettingsForm'
    _title: 'SettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE